dist: trusty
language: go

go:
- 1.9

env:
- FFMPEGBIN="$HOME/bin/ffmpeg_bin" DIST="$HOME/dist"

before_script:
- mkdir -p "$FFMPEGBIN/win64" "$FFMPEGBIN/win32" "$FFMPEGBIN/osx" "$DIST"
- go get github.com/golang/lint && go install github.com/golang/lint/golint

script:
- CWD=`pwd`
- golint kdramadl.go
- go tool vet kdramadl.go
- set -e
- GOOS=linux GOARCH=386 go build -o "$DIST/kdramadl_linux_386" 'kdramadl.go'
- ls -ltr "$DIST/"
- cd "$DIST" && ./kdramadl_linux_amd64 -h && cd "$CWD"
- set +e

before_deploy:
- set -e
- GOOS=linux GOARCH=amd64 go build -o "$DIST/kdramadl_linux_amd64" 'kdramadl.go'
- GOOS=darwin GOARCH=amd64 go build -o "$DIST/kdramadl_osx_amd64" 'kdramadl.go'
- GOOS=windows GOARCH=386 go build -o "$DIST/kdramadl_386.exe" 'kdramadl.go'
- GOOS=windows GOARCH=amd64 go build -o "$DIST/kdramadl_amd64.exe" 'kdramadl.go'
- curl -S -L --retry 2 -o "$FFMPEGBIN/win64/ffmpeg_win64.zip" 'https://ffmpeg.zeranoe.com/builds/win64/static/ffmpeg-3.3.3-win64-static.zip'
- unzip -jq "$FFMPEGBIN/win64/ffmpeg_win64.zip" '*/bin/ffmpeg.exe' -d "$FFMPEGBIN/win64/"
  && ls "$FFMPEGBIN/win64/ffmpeg.exe"
- curl -S -L --retry 2 -o "$FFMPEGBIN/win32/ffmpeg_win32.zip" 'https://ffmpeg.zeranoe.com/builds/win32/static/ffmpeg-3.3.3-win32-static.zip'
- unzip -jq "$FFMPEGBIN/win32/ffmpeg_win32.zip" '*/bin/ffmpeg.exe' -d "$FFMPEGBIN/win32/"
  && ls "$FFMPEGBIN/win32/ffmpeg.exe"
- curl -S -L --retry 2 -o "$FFMPEGBIN/osx/ffmpeg_osx.zip" 'http://www.ffmpegmac.net/resources/Lion_Mountain_Lion_Mavericks_Yosemite_El-Captain_15.05.2017.zip'
- unzip -jq "$FFMPEGBIN/osx/ffmpeg_osx.zip" 'ffmpeg' -d "$FFMPEGBIN/osx/" && ls "$FFMPEGBIN/osx/ffmpeg"
- cd "$DIST" && mv 'kdramadl_linux_386' 'kdramadl' && tar -zcf 'kdramadl_linux_386.tar.gz'
  'kdramadl' && rm 'kdramadl' & cd "$CWD"
- cd "$DIST" && mv 'kdramadl_linux_amd64' 'kdramadl' && tar -zcf 'kdramadl_linux_amd64.tar.gz'
  'kdramadl' && rm 'kdramadl' && cd "$CWD"
- cp -p "$FFMPEGBIN/osx/ffmpeg" "$DIST/" && cd "$DIST" && mv 'kdramadl_osx_amd64'
  'kdramadl' && zip -jq 'kdramadl_macos_amd64.zip' 'kdramadl' && zip -jq 'kdramadl_macos_amd64_ffmpeg.zip'
  'kdramadl' 'ffmpeg' && rm 'kdramadl' 'ffmpeg' && cd "$CWD"
- cp -p "$FFMPEGBIN/win32/ffmpeg.exe" "$DIST/" && cd "$DIST" && mv 'kdramadl_386.exe'
  'kdramadl.exe' && zip -jq 'kdramadl_windows_32bit.zip' 'kdramadl.exe' && zip -jq
  'kdramadl_windows_32bit_ffmpeg.zip' 'kdramadl.exe' 'ffmpeg.exe' && rm 'kdramadl.exe'
  'ffmpeg.exe' && cd "$CWD"
- cp -p "$FFMPEGBIN/win64/ffmpeg.exe" "$DIST/" && cd "$DIST" && mv 'kdramadl_amd64.exe'
  'kdramadl.exe' && zip -jq 'kdramadl_windows_64bit.zip' 'kdramadl.exe' && zip -jq
  'kdramadl_windows_64bit_ffmpeg.zip' 'kdramadl.exe' 'ffmpeg.exe' && rm 'kdramadl.exe'
  'ffmpeg.exe' && cd "$CWD"
- ls -ltr "$DIST/"
- set +e

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "$DIST/*"
  on:
    repo: lastmodified/kdramadl
    tags: true
